{% extends "base.html" %}
{% block content %}
    <!--capitalize pone la primera letra en mayuscula -->
    <h1>This is the puppy page for: {{ name | capitalize}}</h1>
    <!--url_for puede recibir dos paráemtros para redirigir a una imagen, 1º carpeta 2º filename con el nombre del archivo-->
    <a href="{{ url_for('static', filename='img/puppy_pic.jpg') }}">Here</a>

{% endblock %}
